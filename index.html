<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <div class="row mt-4 g-4">
            <div class="col-8">
                <h1 class="mb-4">Film List</h1>
            
                <ul class="list-group fs-5 me-5" id="contact-list">
                    {{ range .Contacts }}
                    {{ block "contact-list-element" .}}
                        <li class="list-group-item bg-primary text-white">{{ .Name }} - {{ .Email }}</li>
                    {{ end}}
                    {{ end }}
                </ul>
            </div>
    
            <div class="col-4">
                <h1 class="mb-4">Add Contact</h1>
    
                <form hx-post="/add-contact/" hx-target="#contact-list" hx-swap="beforeend" hx-indicator ="#spinner">
                    <div class="mb-2">
                        <label for="contact-name">Name</label>
                        <input type="text" name="c-name" id="name-field" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="film-director">Email</label>
                        <input type="text" name="c-email" id="email-field" class="form-control" />
                    </div>
    
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                        Submit
                    </button>
                </form>
            </div>
    
        </div>
    
    </body>
</html>
