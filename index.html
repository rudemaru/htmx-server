<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container">

    <style>
        ul {
            list-style: none;
            margin-left: 0;
            padding-left: 1em;
            text-indent: -1em;
            background-color: lavender;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <div class="row mt-4 g-4">
            <div class="col">
                <h1>SOME STATISTICS</h1>
                <form hx-post="/add-user/" hx-target="#user-list" hx-swap="beforeend">
                    <label for="fname">Username:</label><br>
                    <input type="text" id="username-field" name="username"><br>
                    <label for="lname">Statistic:</label><br>
                    <input type="text" id="statistic-field" name="statistic"><br><br>
                    <input type="submit" value="Submit"><br><br>
                </form> 
                <form hx-post="/sort-users/" hx-target="#user-list" hx-swap="">
                    <input type="submit" value="Sort users">
                </form> 
            </div>
            <div class="col">
                <h1>USERS</h1>
                <ul id="user-list">
                    {{ block "user-list" .}}
                    {{ range .Users }}
                    {{ block "users-list-element" .}}
                        <li>{{ .Username }} - {{ .Statistic }}</li>
                    {{ end }}
                    {{ end }}
                    {{ end }}
                </ul>   
            </div>
        </div>
    </body>
</html>
